<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 my-5">
                <h1>
                    Update Record
                </h1>
             
                <form method="post" action="/update/{{id}}">
                    <div class="mb-3">
                      <label for="" class="form-label">name</label>
                      <input type="text" class="form-control" name="name" id=""  value="{{data.name}}">
                      
                    </div>
                    <div class="mb-3">
                      <label for="" class="form-label">Map URL</label>
                      <input type="text" class="form-control" name="mapurl" id=""  value="{{data.map_url}}">
                      
                    </div>
                    <div class="mb-3">
                      <label for="" class="form-label">Image URL</label>
                      <input type="text" class="form-control" name="imageurl" id=""  value="{{data.img_url}}">
                      
                    </div>
                    <div class="mb-3">
                      <label for="" class="form-label">Location</label>
                      <input type="text" class="form-control" name="location" id=""  value="{{data.location}}">
                      
                    </div>
                    <div class="mb-3"><select class="form-select form-select-sm" aria-label="Small select example" name="seats" >
                        <option selected> {{data.seats}}</option>
                        <option value="0-10">0-10</option>
                        <option value="10-20">10-20</option>
                        <option value="20-30">20-30</option>
                        <option value="30-40">30-40</option>
                      </select></div>
                    <div class="mb-3"><select class="form-select form-select-sm" aria-label="Small select example" name="toilets" >
                        <option selected> {{data.has_toilet}}</option>
                        <option value="true">true</option>
                        <option value="false">false</option>
                        
                      </select></div>
                    <div class="mb-3"><select class="form-select form-select-sm" aria-label="Small select example" name="wifi" >
                        <option selected> {{data.has_wifi}}</option>
                        <option value="true">true</option>
                        <option value="false">false</option>
                        
                      </select></div>
                    <div class="mb-3">    <select class="form-select form-select-sm" aria-label="Small select example" name="sockets">
                        <option selected> {{data.has_sockets}}</option>
                        <option value="true">true</option>
                        <option value="false">false</option>
                        
                      </select></div>
                    <div class="mb-3"><select class="form-select form-select-sm" aria-label="Small select example" name="takecalls" >
                        <option selected> {{data.can_take_calls}}</option>
                        <option value="true">true</option>
                        <option value="false">false</option>
                        
                      </select></div>
                    
                    
                    
                
                    
                      <div class="mb-3">
                        <label for="" class="form-label">Coffee Price</label>
                        <input type="text" class="form-control" name="price" id=""  value="{{data.coffee_price}}">
                        
                      </div>
                   
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
